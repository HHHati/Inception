version: "3"

services:
  nginx:
    container_name: nginx
    image: inception/nginx
    build: requirements/nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - inception_app_data:/app
    networks:
      - inception_net
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    image: inception/wordpress
    build: requirements/wordpress
    depends_on:
      - mariadb
    volumes:
      - inception_app_data:/app
    env_file: .env
    networks:
      - inception_net
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    image: inception/mariadb
    build: requirements/mariadb
    volumes:
      - inception_db_data:/var/lib/mysql
    env_file: .env
    networks:
      - inception_net
    restart: unless-stopped

volumes:

  inception_app_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/wp

  inception_db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/data/db

networks:
  inception_net: